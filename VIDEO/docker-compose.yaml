services:
  video-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: video-service:latest
    container_name: video-service

    # 环境变量文件（用于Docker部署）
    env_file:
      - .env.docker

    # 端口映射
    ports:
      - "6000:6000"

    # 数据卷挂载
    volumes:
      # 数据目录（包含数据集、模型、推理结果、上传文件）
      - ./data:/app/data
      # 静态文件目录
      - ./static:/app/static
      # 临时上传目录
      - ./temp_uploads:/app/temp_uploads
      # 模型文件目录（如果存在）
      - ./model:/app/model
      # 环境变量配置文件（用于Docker部署，使用.env.docker）
      - ./.env.docker:/app/.env:ro

    # 环境变量
    environment:
      # Python环境
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      # Flask配置
      - FLASK_RUN_PORT=${FLASK_RUN_PORT:-6000}
      - FLASK_RUN_HOST=${FLASK_RUN_HOST:-0.0.0.0}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-[*]}
      # 数据库配置（使用中间件服务名称，注意：服务名是PostgresSQL，不是postgres-server）
      - DATABASE_URL=postgresql://postgres:iot45722414822@PostgresSQL:5432/iot-video20
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-please-change-this-to-a-random-string}
      # Nacos配置（使用中间件服务名称，注意：服务名是Nacos，不是nacos-server）
      - NACOS_SERVER=${NACOS_SERVER:-Nacos:8848}
      - NACOS_NAMESPACE=${NACOS_NAMESPACE:-}
      - NACOS_USERNAME=${NACOS_USERNAME:-nacos}
      - NACOS_PASSWORD=${NACOS_PASSWORD:-basiclab@iot78475418754}
      - SERVICE_NAME=${SERVICE_NAME:-video-server}
      # Pod IP配置（容器内会自动获取，也可手动指定）
      - POD_IP=${POD_IP:-}
      # MinIO对象存储配置（使用中间件服务名称，注意：服务名是MinIO，不是minio-server）
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-MinIO:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-basiclab@iot975248395}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      # Redis配置（使用中间件服务名称，注意：服务名是Redis，不是redis-server）
      - REDIS_HOST=${REDIS_HOST:-Redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-basiclab@iot975248395}
      # Kafka配置（使用中间件服务名称，注意：服务名是Kafka，不是kafka-server）
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-Kafka:9092}
      # TDengine配置（使用中间件服务名称，注意：服务名是TDengine，不是tdengine-server）
      - TDENGINE_HOST=${TDENGINE_HOST:-TDengine}
      - TDENGINE_PORT=${TDENGINE_PORT:-6030}
      # 视频服务特有配置
      - MODEL_AI_PUSH_URL=${MODEL_AI_PUSH_URL:-pro.basiclab.top:1935}
      - CAMERA_ONLINE_INTERVAL=${CAMERA_ONLINE_INTERVAL:-10}
      - CAMERA_DISCOVER_INTERVAL=${CAMERA_DISCOVER_INTERVAL:-60}
      # ONVIF配置（可选）
      - ONVIF_WSDL_DIR=${ONVIF_WSDL_DIR:-/etc/onvif/wsdl}
      # 时区配置
      - TZ=${TZ:-Asia/Shanghai}
      # 代理配置（可选）
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1}

    # 重启策略
    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # 网络配置（连接到统一网络）
    networks:
      - easyaiot-network

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  easyaiot-network:
    name: easyaiot-network
    external: true

