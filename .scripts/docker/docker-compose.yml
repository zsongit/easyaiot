services:
  # Nacos Server
  Nacos:
    image: nacos/nacos-server:v2.5.1
    container_name: nacos-server
    restart: always
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=true
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      - NACOS_AUTH_TOKEN=SecretKey345901234567890126785678901234567890123901234567890123445678
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m
      - JVM_MS=128m
      - JVM_MMS=320m
    volumes:
      - ./standalone-logs/:/home/nacos/logs
    ports:
      - "9849:9849"
      - "8848:8848"
      - "9848:9848"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8848/nacos/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - easyaiot-network

  # PostgresSQL Server
  PostgresSQL:
    image: postgres:16.10
    container_name: postgres-server
    restart: always
    ports:
      - "5432:5432"
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=iot45722414822
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./db_data/data:/var/lib/postgresql/data
      - ./db_data/log:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easyaiot-network

  # TDengine Server
  TDengine:
    image: tdengine/tdengine:3.3.0.0
    container_name: tdengine-server
    privileged: true
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "6030:6030"
      - "6041:6041"
      - "6060:6060"
      - "6043-6049:6043-6049/tcp"
      - "6043-6049:6043-6049/udp"
    volumes:
      - './taos_data/data:/var/lib/taos'
      - './taos_data/log:/var/log/taos'
    healthcheck:
      test: ["CMD-SHELL", "taos -h localhost -s 'select 1;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - easyaiot-network

  # Redis Server
  Redis:
    image: redis:7.2.9
    container_name: redis-server
    restart: always
    privileged: true
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --save 60 1000 --loglevel warning --appendonly yes --requirepass basiclab@iot975248395
    volumes:
      - './redis_data/data:/data'
      - './redis_data/logs:/logs'
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a basiclab@iot975248395 ping | grep PONG || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "20M"
        max-file: "10"
    networks:
      - easyaiot-network

  # kafka
  Kafka:
    image: apache/kafka:3.8.0
    container_name: kafka-server
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - TZ=Asia/Shanghai
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-server:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-server:9093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_SHARE_COORDINATOR_STATE_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_SHARE_COORDINATOR_STATE_TOPIC_MIN_ISR=1
      - CLUSTER_ID=4L6g3nShT-eMCtK--X86sw
      - KAFKA_LOG_RETENTION_HOURS=168
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
    volumes:
      - ./mq_data/data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - easyaiot-network

  # MinIO Server
  MinIO:
    image: minio/minio:latest
    container_name: minio-server
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - TZ=Asia/Shanghai
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=basiclab@iot975248395
    command: server /data --console-address ":9001"
    volumes:
      - './minio_data/data:/data'
      - './minio_data/config:/root/.minio'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - easyaiot-network

# 磁盘挂载
volumes:
  nacos_data:
    driver: local
  db_data:
    driver: local
  taos_data:
    driver: local
  redis_data:
    driver: local
  mq_data:
    driver: local
  minio_data:
    driver: local

# 网络配置
networks:
  easyaiot-network:
    name: easyaiot-network
    external: true