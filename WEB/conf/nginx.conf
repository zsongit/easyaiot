user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 550M;
    client_header_timeout 20m;
    client_body_timeout 20m;
    underscores_in_headers on;

    # CORS跨域配置
    map $http_origin $cors_origin {
        default *;
        "~^https?://.*" $http_origin;
    }

    # Gzip压缩配置
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # 通用代理头设置，避免重复定义
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 1500s;
    proxy_read_timeout 20m;
    proxy_send_timeout 20m;

    # 前端静态文件服务
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # 前端路由支持（Vue Router history模式）
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ^~ /admin-api/ {
            allow all;
            proxy_pass http://gateway:48080/admin-api/;
        }

        # AI服务代理（使用^~确保优先匹配）
        location ^~ /dev-api/ai/ {
            allow all;
            proxy_pass http://ai-service:5000/;
        }

        # Video服务代理（使用^~确保优先匹配）
        location ^~ /dev-api/video/ {
            allow all;
            proxy_pass http://video-service:6000/video/;
        }

        # 通用开发API代理 - 将/dev-api代理到/admin-api
        # 请求 /dev-api/system/captcha/get 会被代理到 http://gateway:48080/admin-api/system/captcha/get
        location /dev-api/ {
            allow all;
            # 直接在proxy_pass中处理路径替换，将/dev-api/替换为/admin-api/
            proxy_pass http://gateway:48080/admin-api/;
        }

        # MinIO API代理（如果需要）
        location /api/v1/buckets/ {
            allow all;
            proxy_pass http://minio:9000/api/v1/buckets/;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 错误页面
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

